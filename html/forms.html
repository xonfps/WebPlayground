<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="clientName" placeholder="Type here" required>
        </div>

        <br>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="clientLastName" placeholder="Type here" required>
        </div>

        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="clientPassword" maxlength="8" required>
        </div>

        <div>
            <input type="reset">
        </div>

        <div>
            <input type="submit">
        </div>

        <div>
            <label for="degree">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="degree" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="degree" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" name="degree" value="PhD.">
        </div>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Hipercard">Hipercard</option>
            </select>
        </div>
    </form>
</body>
</html>
